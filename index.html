<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="panel">
        <div class="stat" id="rock-stat">
            <img src="rock.png" />
            <p>Rock: <span id="rock-wins">0</span></p>
        </div>
        <div class="stat" id="paper-stat">
            <img src="paper.png" />
            <p>Paper: <span id="paper-wins">0</span></p>
        </div>
        <div class="stat" id="scissors-stat">
            <img src="scissors.png" />
            <p>Scissors: <span id="scissors-wins">0</span></p>
        </div>
    </div>
    <h1 id="opponent-score">0</h1>
    <img id="opponent-choice" />
    <br>
    <img id="your-choice" />
    <div id="choices">
        <img id="rock" src="rock.png" />
        <img id="paper" src="paper.png" />
        <img id="scissors" src="scissors.png" />
    </div>
    <h1 id="your-score">0</h1>
</body>
</html>
